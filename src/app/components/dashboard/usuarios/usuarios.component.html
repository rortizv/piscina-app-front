<div class="container">
    <mat-toolbar>
        <span>Usuarios</span>
        <div class="example-spacer"></div>
        <button mat-mini-fab color="primary" routerLink="/dashboard/crear-usuario"  matTooltip="Agregar">
          <mat-icon>add</mat-icon>
        </button>
    </mat-toolbar>

    <div *ngIf="listUsuarios.length > 0">
      <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="BÃºsqueda..." #input autocomplete="off">
      </mat-form-field>
      <div class="mat-elevation-z6">
        <table mat-table [dataSource]="dataSource" matSort>
          
            <!-- ID Column -->
            <ng-container matColumnDef="id_usuario">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.id_usuario}} </td>
            </ng-container>
          
            <!-- Username Column -->
            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
              <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>
          
            <!-- Password Column -->
            <ng-container matColumnDef="password">
              <th mat-header-cell *matHeaderCellDef> Password </th>
              <td mat-cell *matCellDef="let element"> {{element.password}} </td>
            </ng-container>
          
            <!-- Torre Apto Column -->
            <ng-container matColumnDef="torre_apto">
              <th mat-header-cell *matHeaderCellDef> Torre Apto </th>
              <td mat-cell *matCellDef="let element"> {{element.torre_apto}} </td>
            </ng-container>
    
            <!-- Tipo Usuario Apto Column -->
            <ng-container matColumnDef="tipo_usuario">
                <th mat-header-cell *matHeaderCellDef> Tipo Usuario </th>
                <td mat-cell *matCellDef="let element"> {{element.tipo_usuario}} </td>
            </ng-container>
    
            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <a class="pointer" (click)="editarUsuario(element)" style="color: #2D64EC;" matTooltip="Editar">
                        <mat-icon>edit</mat-icon>
                    </a>
                    <a class="pointer" (click)="eliminarUsuario(element)" style="color: #FF0000;" matTooltip="Eliminar">
                        <mat-icon>delete</mat-icon>
                    </a>
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
          
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>

    <h4 *ngIf="listUsuarios.length == 0" style="text-align: center;">No hay Usuarios para mostrar</h4>

</div>
