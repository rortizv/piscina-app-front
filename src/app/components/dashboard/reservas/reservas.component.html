<div class="container">
  <mat-toolbar>
    <span>Reservas</span>
    <div class="example-spacer"></div>
    <button mat-mini-fab color="primary" routerLink="/dashboard/crear-reserva">
        <mat-icon>add</mat-icon>
    </button>
  </mat-toolbar>

  <div *ngIf="listReservas.length > 0">
    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="BÃºsqueda..." #input autocomplete="off">
    </mat-form-field>
    <div class="mat-elevation-z6">
      <table mat-table [dataSource]="dataSource" matSort>
        
          <!-- ID Column -->
          <ng-container matColumnDef="id_reserva">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id_reserva}} </td>
          </ng-container>
        
          <!-- Fecha Reserva Column -->
          <ng-container matColumnDef="fecha_reserva">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Reserva </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha_reserva | date: 'd/M/yyy'}} </td>
          </ng-container>
        
          <!-- Turno Column -->
          <ng-container matColumnDef="turno">
            <th mat-header-cell *matHeaderCellDef> Turno </th>
            <td mat-cell *matCellDef="let element"> {{element.turno}} </td>
          </ng-container>
        
          <!-- Usuario Column -->
          <ng-container matColumnDef="id_usuario">
            <th mat-header-cell *matHeaderCellDef> Propietario </th>
            <td mat-cell *matCellDef="let element"> {{element.id_usuario}} </td>
          </ng-container>
  
          <!-- Acciones Column -->
          <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                  <a class="pointer" style="color: #2D64EC;" matTooltip="Editar">
                      <mat-icon>edit</mat-icon>
                  </a>
                  <a class="pointer" (click)="eliminarReserva(element)" style="color: #FF0000;" matTooltip="Eliminar">
                      <mat-icon>delete</mat-icon>
                  </a>
              </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
        
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>

  <h4 *ngIf="listReservas.length == 0" style="text-align: center;">No hay Reservas para mostrar</h4>

</div>
