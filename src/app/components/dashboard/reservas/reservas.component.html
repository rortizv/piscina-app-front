<div class="container">
  <mat-toolbar>
    <span>Reservas</span>
    <div class="example-spacer"></div>
    <button mat-mini-fab color="primary" (click)="crearReserva()" matTooltip="Agregar">
        <mat-icon>add</mat-icon>
    </button>
  </mat-toolbar>
  <form [formGroup]="dateForm">
    <mat-form-field class="ancho">
      <mat-label>Escoja una día para consultar</mat-label>
      <input matInput [matDatepicker]="picker" [min]="minDate" (dateInput)="listarReservas($event.value)" formControlName="fecha_seleccionada">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>


  </form>
   <div> <!--*ngIf="dataSource.data.length > 0" -->
    <!-- <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Búsqueda..." #input autocomplete="off">
    </mat-form-field> -->
    <br>
    <div class="mat-elevation-z6">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id_reserva">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id_reserva}} </td>
        </ng-container>

        <!-- Fecha Reserva Column -->
        <ng-container matColumnDef="fecha_reserva">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Reserva </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha_reserva | date: 'd-M-yyyy'}} </td>
        </ng-container>

        <!-- Turno Column -->
        <ng-container matColumnDef="turno_txt">
          <th mat-header-cell *matHeaderCellDef> Turno </th>
          <td mat-cell *matCellDef="let element"> {{element.turno}} </td>
        </ng-container>

        <!-- Usuario Column -->
        <ng-container matColumnDef="torre_apto">
          <th mat-header-cell *matHeaderCellDef> Propietario </th>
          <td mat-cell *matCellDef="let element"> {{element.torre_apto}} </td>
        </ng-container>

        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <!-- <a class="pointer" (click)="openDialog()" style="color: #61cc4b;" matTooltip="Reservar turno">
              <mat-icon>add_circle</mat-icon>
            </a> -->
            <!-- <a class="pointer" (click)="editarReserva(element)" style="color: #2D64EC;" matTooltip="Editar Reserva">
              <mat-icon>edit</mat-icon>
            </a> -->
            <a class="pointer" (click)="eliminarReserva(element)" style="color: #FF0000;" matTooltip="Eliminar Reserva">
              <mat-icon>delete</mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>
  </div>

  <!-- <h4 *ngIf="dataSource.data.length == 0" style="text-align: center;">No hay Reservas para mostrar</h4> -->

</div>
