<div class="body">
  <div class="login">
    <mat-spinner *ngIf="loading" class="spinner" diameter=40></mat-spinner>
    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="login()">
      <img src="../../../assets/images/prado_verde.png" alt="logo_prado_verde">
      <h1>Login</h1>
      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Username</mat-label>
        <input type="text" matInput autocomplete="off" formControlName="username">
      </mat-form-field>
      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Password</mat-label>
        <input type="password" matInput autocomplete="off" formControlName="password">
      </mat-form-field>
      <br>
      <button type="submit" class="ancho" mat-raised-button color="primary" [disabled]="form.invalid">Iniciar sesi√≥n</button>
    </form>
  </div>
</div>
